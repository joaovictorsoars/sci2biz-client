<input
  [type]="type()"
  [placeholder]="placeholder() ?? ''"
  [ngModel]="value()"
  (ngModelChange)="handleValueChange($event)"
  (blur)="handleBlur()"
  class="w-full h-12 text-sm text-black border border-gray px-3 rounded-lg outline-none focus:border-2 focus:border-primary"
/>
<app-validate-form [validationErrors]="validationErrors()" />
